<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Q_2.CSS">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script>
            var app=angular.module("myApp",['ngRoute']);
            app.config(function($routeProvider){
                $routeProvider.when('/2002',{
                templateUrl:'2002.html'
               })
               .when('/2111',{
                templateUrl:'2111.html'
               })
               .when('/1157',{
                templateUrl:'1157.html'
               })
               .when('/2016',{
                templateUrl:'2016.html'
               })
    
            });
        </script>
    </head>
    <body ng-app="myApp">
        <div class="sidebar" width="20%">
            <h2>REGISTER NUMBERS</h2>
            <a href="#!2002"><b>URK20CS2002</b></a>
            <a href="#!2111"><b>URK20CS2111</b></a>
            <a href="#!1157"><b>URK20CS1157</b></a>
            <a href="#!2016"><b>URK20CS2016</b></a>
        </div>
        <div class="content" ng-view></div>
</body>
</html>
